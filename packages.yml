- hosts: localhost
  connection: local

  vars:
    homebrew_taps:
      - homebrew/cask
      - homebrew/cask-versions
      - homebrew/boneyard
      - homebrew/core

    homebrew_cask_packages:
      - name: slack
      - name: firefox
      - name: amazon-music
      - name: docker
      - name: atom
      - name: skype
      - name: kindle
      - name: visual-studio-code
      - name: spotify
      - name: boostnote
      - name: xmind
      - name: clipy
      - name: dash
      - name: sourcetree
      - name: amazon-workspaces
      - name: google-chrome-canary
      - name: google-chrome
      - name: google-japanese-ime
      - name: iterm2
      - name: keybase

    homebrew_packages:
      - name: awscli
      - name: python3
      - name: nodebrew
      - name: npm
      - name: tree
      - name: nmap
      - name: pwgen
      - name: docker
      - name: jq
      - name: unrar
      - name: go
      - name: iproute2mac
      - name: amazon-ecs-cli
      - name: gcc
      - name: lua
      - name: wget
      - name: mysql@5.6
      - name: bash
      - name: redis
      - name: packer
      - name: gitlab-runner
      - name: pdfcrack
      - name: erlang
      - name: kubernetes-helm
      - name: the_silver_searcher
      - name: tig
      - name: mas
      - name: yarn

    pip_packages:
      - name: yq

    vscode_extensions:
      - name: cloudformation
        id: aws-scripting-guy.cform
      - name: Prettier - Code formatter
        id: esbenp.prettier-vscode
      - name: Git History
        id: donjayamanne.githistory
      - name: PlantUML
        id: jebbs.plantuml
      - name: Rainbow CSV
        id: mechatroner.rainbow-csv
      - name: Bash Debug
        id: rogalmic.bash-debug
      - name: Trailing Spaces
        id: shardulm94.trailing-spaces
      - name: Regex Previewer
        id: chrmarti.regex
      - name: YAML
        id: redhat.vscode-yaml

  tasks:
    - name: homebrew update
      homebrew:
        update_homebrew: yes

    - name: homebrew tap
      homebrew_tap:
        name: '{{ item }}'
        state: present
      with_items: '{{ homebrew_taps }}'

    - name: homebrew cask packages install
      homebrew_cask: name={{ item.name }} state=installed
      # GUI install to `/Application`
      environment:
        HOMEBREW_CASK_OPTS: "--appdir=/Applications"
      with_items: '{{ homebrew_cask_packages }}'

    - name: homebrew packages install
      homebrew:
        name: '{{ item.name }}'
        state: '{{ item.state | default("present") }}'
      with_items: '{{ homebrew_packages }}'

    - name: upgrade pip
      pip:
        name: '{{ item.name }}'
        executable: pip3
        state: latest
      with_items: '{{ pip_packages }}'

    - name: install Xcode
      shell: mas install 497799835

    - name: install vscode extensions
      shell: "code --install-extension  {{ item.id }}"
      with_items: '{{ vscode_extensions }}'

    - name: disable live chnage input char with keybord
      osx_defaults:
        domain: com.apple.inputmethod.Kotoeri
        key: JIMPrefLiveConversionKey
        type: int
        value: 0
        state: present
